<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/carrocel.css">
    <title>Carrocel</title>
</head>
<body>
    <div class="content">
        <!-- slides -->
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="./img_carrocel/1-1.jpg" alt="eu">
            </div>
            <div class="slide">
                <img src="./img_carrocel/2.jpg" alt="to">
            </div>
            <div class="slide">
                <img src="./img_carrocel/3.jpg" alt="com">
            </div>
            <div class="slide">
                <img src="./img_carrocel/4.jpg" alt="mucho">
            </div>
            <div class="slide">
                <img src="./img_carrocel/5.jpg" alt="sono">
            </div>
        </div>
        <!-- barra de navegação -->
        <div class="navigation">
            <label class="barra" for="slide1"></label>
            <label class="barra" for="slide2"></label>
            <label class="barra" for="slide3"></label>
            <label class="barra" for="slide4"></label>
            <label class="barra" for="slide5"></label>
        </div>
    </div>
</body>
    <script>
        let count = 1;
        const totalSlides = 5;

        setInterval(() => {
            document.getElementById(`slide${count}`).checked = true;
            count++;
            if (count > totalSlides) {
                count = 1;
            }
        }, 5000); 
    </script>
</html>
